    <!-- Formulario -->
<h1>Formulario de Contacto</h1>
    <main>
        
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <div class="form-group">
                <label for="topic">Motivo del contacto:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="soporte">Obtener soporte</option>
                    <option value="presupuesto">Solicitar presupuesto</option>
                    <option value="vendedor">Contactar con un vendedor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"
                    required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>

        <div id="formMessage" class="form-message"></div>
    </main>
